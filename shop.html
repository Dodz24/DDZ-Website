<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DDZ Streetwear - Shop</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html" class="logo">
      <img src="img/logo.png" alt="DDZ Clothing">
    </a>

    <!-- Navigation -->
    <nav class="tablet-desktop">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="shop.html">SHOP</a></li>
        <li><a href="events.html">EVENTS</a></li>
        <li><a href="faq.html">FAQS</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <img src="img/hero-image3.png" alt="Shop Hero">
  </section>

  <!-- Main Content -->
  <main>  
    <section id="shop">
      <div class="grid shop-grid">
        <article class="product-card">
          <img src="img/oversize.png" alt="Oversized T-Shirt">
          <h3>Oversized T-Shirt</h3>
          <p>₱450</p>
          <button>Add to Cart</button>
        </article>

        <article class="product-card">
          <img src="img/straight.png" alt="Streetwear Tee">
          <h3>Straight Cut Pants</h3>
          <p>₱600</p>
          <button>Add to Cart</button>
        </article>

        <article class="product-card">
          <img src="img/cardigan.png" alt="Cardigan">
          <h3>Cardigan</h3>
          <p>₱550</p>
          <button>Add to Cart</button>
        </article>

        <article class="product-card">
          <img src="img/hoodie.png" alt="Hoodie">
          <h3>Hoodie</h3>
          <p>₱950</p>
          <button>Add to Cart</button>
        </article>

        <article class="product-card">
          <img src="img/denim.jpg" alt="Denim Pants">
          <h3>Denim Pants</h3>
          <p>₱700</p>
          <button>Add to Cart</button>
        </article>

        <article class="product-card">
          <img src="img/leather.png" alt="Leather Jacket">
          <h3>Leather Jacket</h3>
          <p>₱1,100</p>
          <button>Add to Cart</button>
        </article>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
  <p>&copy; 2025 DDZ Clothing. All rights reserved. Elevate Your Style With Us.</p>
  <div class="socials">
    <a href="#" class="social-link">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="24">
      <span>@DDZClothing</span>
    </a>
    <a href="#" class="social-link">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="24">
      <span>@ddz.clothing</span>
    </a>
  </div>
</footer>

</body>
</html>
