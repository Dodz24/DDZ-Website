<html lang="en">

<body>

  <!-- Header -->
  <header>
  <a href="index.html" class="logo">
    <img src="img/logo.png" alt="DDZ Clothing">
  </a>

  <!-- Navigation -->
  <nav class="tablet-desktop">
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="about.html">ABOUT</a></li>
      <li><a href="shop.html">SHOP</a></li>
      <li><a href="events.html">EVENTS</a></li>

</header>

  <!-- Hero Section -->
  <section id="hero">
    <img src="img/hero-image3.png" alt="DODZ Streetwear Hero">
  </section>

  <!-- Product Grid -->
  <section class="shop-grid">
    <div class="container">
      <!-- Row 1 -->
      <div class="product-card">
        <img src="img/product1.jpg" alt="Oversized Hoodie">
        <h3>Oversized Hoodie</h3>

        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="img/product2.jpg" alt="Streetwear Tee">
        <h3>Streetwear Tee</h3>
        <p>₱750</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="img/product3.jpg" alt="Cargo Pants">
        <h3>Cargo Pants</h3>
        <p>₱1,500</p>
        <button>Add to Cart</button>
      </div>
      
      <!-- Row 2 -->
      <div class="product-card">
        <img src="img/product5.jpg" alt="Graphic Tee">
        <h3>Graphic Tee</h3>
        <p>₱800</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="img/product6.jpg" alt="Puffer Jacket">
        <h3>Puffer Jacket</h3>
        <p>₱2,800</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="img/product7.jpg" alt="Jogger Pants">
        <h3>Jogger Pants</h3>
        <p>₱1,100</p>
        <button>Add to Cart</button>
